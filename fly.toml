# fly.toml app configuration file generated for flask-auth-app on 2025-12-12T11:17:00-05:00
#
# See https://fly.io/docs/reference/configuration/ for information about how to use this file.
#

app = 'flask-auth-app'
primary_region = 'sjc'

[build]
  builder = 'heroku'

[env]
  PORT = '8080'

[[services]]
  protocol = 'tcp'
  internal_port = 8080
  processes = ['app']

  [[services.ports]]
    port = 80
    handlers = ['http']
    force_https = true

  [[services.ports]]
    port = 443
    handlers = ['tls', 'http']

[[vm]]
  memory = '1gb'
  cpus = 1
  memory_mb = 1024
