{% extends "base.html" %}

{% block title %}Register - Auth App{% endblock %}

{% block content %}
<div class="row justify-content-center mt-5">
    <div class="col-md-6">
        <div class="card">
            <div class="card-body p-5">
                <h2 class="card-title text-center mb-4">Create Account</h2>
                
                <form method="POST" novalidate>
                    <div class="mb-3">
                        <label for="username" class="form-label">Username</label>
                        <input type="text" class="form-control" id="username" name="username" required placeholder="Choose a username">
                        <small class="text-muted">3-20 characters, letters, numbers, underscores only</small>
                    </div>
                    
                    <div class="mb-3">
                        <label for="email" class="form-label">Email Address</label>
                        <input type="email" class="form-control" id="email" name="email" required placeholder="your@email.com">
                    </div>
                    
                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" class="form-control" id="password" name="password" required placeholder="Minimum 6 characters">
                        <small class="text-muted">At least 6 characters</small>
                    </div>
                    
                    <div class="mb-3">
                        <label for="confirm_password" class="form-label">Confirm Password</label>
                        <input type="password" class="form-control" id="confirm_password" name="confirm_password" required placeholder="Confirm your password">
                    </div>
                    
                    <button type="submit" class="btn btn-primary w-100 mb-3">Create Account</button>
                </form>
                
                <hr>
                
                <p class="text-center text-muted mb-0">
                    Already have an account? <a href="{{ url_for('login') }}">Login here</a>
                </p>
                <div class="text-center mt-4">
                <p class="text-muted mb-3">Or sign up with:</p>
                <a href="{{ url_for('oauth_google') }}" class="btn btn-outline-primary">
                    <img src="https://www.gstatic.com/images/branding/product/1x/googleg_48dp.png" alt="Google" style="height: 20px;">
                    Google
                </a>
            </div>
            </div>
        </div>
        
        <div class="text-center mt-3 text-white">
            <small>OAuth options coming soon! ðŸ‘€</small>
        </div>
    </div>
</div>
{% endblock %}
